<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mobile Screen Mockups</title>
  <style>
    :root{
      --bg:#f3f6fb;
      --phone-w:220px;
      --phone-h:460px;
      --phone-radius:34px;
      --frame:10px;
      --shadow: 0 18px 40px rgba(20,30,60,0.12);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#eef6ff 0%, #f8fbff 100%);
      color:#0b1220;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
    }

    .container{
      max-width:1100px;
      width:100%;
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
      gap:28px;
      align-items:start;
    }

    /* phone mockup */
    .phone {
      width:var(--phone-w);
      height:var(--phone-h);
      margin:0 auto;
      background:linear-gradient(180deg,#111827 0%, #0b1220 100%);
      border-radius: calc(var(--phone-radius) + var(--frame));
      padding:var(--frame);
      box-shadow: var(--shadow);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }

    .phone .screen {
      width:100%;
      height:100%;
      border-radius: var(--phone-radius);
      overflow:hidden;
      background:linear-gradient(135deg,#fff 0%, #eaf2ff 100%);
      position:relative;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* top status notch / speaker */
    .phone:before{
      content:'';
      position:absolute;
      top:10px;
      left:50%;
      transform:translateX(-50%);
      width:140px;
      height:6px;
      border-radius:6px;
      background:rgba(255,255,255,0.06);
      box-shadow: inset 0 -2px 6px rgba(0,0,0,0.35);
    }

    /* each sample content (you'll replace with actual images) */
    .screen img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* caption below each phone */
    .caption{
      text-align:center;
      font-size:13px;
      margin-top:10px;
      color:#334155;
    }

    /* small responsive tweak */
    @media (max-width:520px){
      :root{ --phone-w:160px; --phone-h:340px; }
    }

    /* small helper classes so you can use gradient placeholders */
    .placeholder {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      gap:6px;
      padding:18px;
      color:#fff;
      font-weight:600;
      line-height:1.05;
    }
    .p1{ background: linear-gradient(180deg, #e0f7ff 0%, #bfeaff 100%); color:#073b4c; }
    .p2{ background: linear-gradient(180deg, #fff0f5 0%, #ffe6f0 100%); color:#3b0b32; }
    .p3{ background: linear-gradient(180deg, #f0fff2 0%, #dfffe0 100%); color:#0b3b1f; }
    .p4{ background: linear-gradient(180deg, #fff9e6 0%, #fff0b8 100%); color:#4a3b00; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Phone 1: replace img src with your first screen -->
    <div>
      <div class="phone">
        <div class="screen">
          <!-- Option A: use your real screenshot -->
        <img src="saveetha.png" alt="Screen 1" style="width:90%; height:50%; object-fit:cover;">
          <!--<img src="screen1.jpg" alt="Screen 1"> -->

          <!-- Option B: placeholder if you don't have the image yet -->
    
        <div class="placeholder p1" style="position:absolute; bottom:18px; left:0; width:100%; box-sizing:border-box;">
            <div style="font-size:16px">Sports Day</div>
            <div style="font-size:12px;opacity:0.85">Login / Register</div>
        </div>
        </div>
      </div>
      <div class="caption">Home / Welcome</div>
    </div>

    <!-- Phone 2 -->
    <div>
      <div class="phone">
        <div class="screen">

           <img src="n1.png" alt="Screen 2" style="width:90%; height:50%; object-fit:cover;">

          <div class="placeholder p2" style="position:absolute; bottom:18px; left:0; width:100%; box-sizing:border-box;">
            <div style="font-size:15px">Events List</div>
            <div style="font-size:12px;opacity:0.85">Cricket · kabbadi · tennis</div>
          </div>
        </div>
      </div>
      <div class="caption">Events</div>
    </div>

    <!-- Phone 3 -->
    <div>
      <div class="phone">
        <div class="screen">
          <img src="n2.png" alt="Screen 3"> 
          
          <div class="placeholder p3" style="position:absolute; bottom:18px; left:0; width:100%; box-sizing:border-box;">
            <div style="font-size:15px">Registration</div>
            <div style="font-size:12px;opacity:0.9">Name • Email • Event</div>
          </div>
        </div>
      </div>
      <div class="caption">Register / Form</div>
    </div>

    <!-- Phone 4 -->
    <div>
      <div class="phone">
        <div class="screen">
          <img src="n3.png" alt="Screen 4"> 
          <div class="placeholder p4" style="position:absolute; bottom:18px; left:0; width:100%; box-sizing:border-box;">
            <div style="font-size:16px">Thank You</div>
            <div style="font-size:12px;opacity:0.85">See you at the event!</div>
          </div>
        </div>
      </div>
      <div class="caption">Thank You / Confirmation</div>
    </div>
  </div>

</html>
